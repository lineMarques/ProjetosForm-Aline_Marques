<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <main class="">
        <div class="container">
            <form class="form" action="">
                <fieldset class="box centralizador">
                    <legend>Deixe seu Recado</legend>

                    <input id="idNome" type="text" placeholder="Nome Completo" required>
                    <input id="idEmail" type="email" placeholder="seu@email.com" required>
                    <input id="idEmpresa" type="text" placeholder="Empresa">
                    <input id="idFone" type="text" placeholder="Telefone">

                    <select id="idMotivoContato" id="motivoContato" placeholder="Motivo do Contato">
                        <option class="teste" value="">Motivo do Contato</option>
                        <option value="elogio">Elogio</option>
                        <option value="problemaProduto">Problema com Produto</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugesta">Sugestão</option>
                        <option value="outro">Outro</option>
                    </select>

                    <textarea id="msg" name="msg" cols="30" rows="10" placeholder="Digite sua Msg" required></textarea>

                    <button class="btnEnviar" type="submit">Enviar</button>

                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
