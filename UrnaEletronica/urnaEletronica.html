<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Urna ELetronica</title>
</head>

<body>
    <main class="main">
        <!-- style inline..pois precisa ser definido apenas neste componente-->
        <div class="fundoContainer centralizador" style="align-items: center">
            <div class="boxUrna box">
                <form action="" class="clForm">

                    <div class="coluna centralizador">
                        <h1 class="h1UrnaEletronica">Urna Eletrônica</h1>
                        <img src="../assets/entra21.png" alt="imagem candidato" class="ImgCandidato">
                        <h2 class="nomeCandidato">Fulano de Tal</h2>
                        <input class="numeroCandidato" type="text" placeholder="Número Candidato" disabled>
                    </div>

                    <div class="divBtn">
                        <button class="btn confirmar">Confirmar</button>
                        <button class="btn cancelar">Cancelar</button>
                        <button class="btn branco">Branco</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>

</html>
